 spring.application.name=gateway_for_project

server.port= 5000


spring.cloud.gateway.routes[0].id=competence-service
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/competence/**



spring.cloud.gateway.routes[1].id=userAuth
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/userAuth/**


spring.cloud.gateway.routes[2].id=Missions
spring.cloud.gateway.routes[2].uri=http://localhost:8089
spring.cloud.gateway.routes[2].predicates[0]=Path=/missionspath/**


spring.cloud.gateway.routes[3].id=Mevaluation-volontaire-service
spring.cloud.gateway.routes[3].uri=http://localhost:8088
spring.cloud.gateway.routes[3].predicates[0]=Path=/volEval/**


spring.cloud.gateway.routes[4].id=RessourcesMS
spring.cloud.gateway.routes[4].uri=http://localhost:8086
spring.cloud.gateway.routes[4].predicates[0]=Path=/ressources/**


spring.cloud.gateway.routes[5].id=evennement
spring.cloud.gateway.routes[5].uri=http://localhost:8083
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/evenemment/**


spring.cloud.gateway.routes[6].id=EvaluationEvenement
spring.cloud.gateway.routes[6].uri=http://localhost:8087
spring.cloud.gateway.routes[6].predicates[0]=Path=/eventeval/**


spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials
spring.cloud.gateway.default-filters[1]=DedupeResponseHeader=Access-Control-Allow-Origin

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*




eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka
spring.cloud.gateway.discovery.locator.enabled=true
logging.level.com.netflix.eureka=DEBUG

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
