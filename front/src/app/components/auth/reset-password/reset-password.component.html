

<div class="reset-password-container">
  <div class="reset-password-card">
    <h1>Reset your password</h1>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <input 
          type="password" 
          formControlName="password"
          placeholder="New password"
          [class.error]="f['password'].errors && f['password'].touched"
        >
        <div class="error-message" *ngIf="f['password'].errors?.['required'] && f['password'].touched">
          Password is required
        </div>
        <div class="error-message" *ngIf="f['password'].errors?.['minlength'] && f['password'].touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-field">
        <input 
          type="password" 
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          [class.error]="f['confirmPassword'].errors && f['confirmPassword'].touched"
        >
        <div class="error-message" *ngIf="f['confirmPassword'].errors?.['required'] && f['confirmPassword'].touched">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="f['confirmPassword'].errors?.['passwordMismatch'] && f['confirmPassword'].touched">
          Passwords do not match
        </div>
      </div>

      <div class="message-container">
        <div class="error-message main-error" *ngIf="error">{{ error }}</div>
        <div class="success-message" *ngIf="success">{{ success }}</div>
      </div>

      <button type="submit" class="confirm-button" [disabled]="resetPasswordForm.invalid || isSubmitting">
        <mat-spinner diameter="20" *ngIf="isSubmitting"></mat-spinner>
        <span *ngIf="!isSubmitting">Reset Password</span>
      </button>
    </form>
  </div>
</div>
