<header class="header">
  <div class="logo">
    <a routerLink="/" class="website-name">Acti'V</a>
  </div>
  <nav class="nav-menu">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About us</a>
    <a routerLink="/events" routerLinkActive="active">Events</a>
  </nav>
  <div class="auth-buttons">
    <!-- Show these buttons when not logged in -->
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/login" class="login-btn">Sign In</a>
      <a routerLink="/signup" class="signup-btn">Sign Up</a>
    </ng-container>
    
    <!-- Show these options when logged in -->
    <ng-container *ngIf="isLoggedIn">
      <div class="user-menu">
        <div class="user-info">
          <a routerLink="/profile" class="profile-link">{{ username }}</a>
          <a routerLink="/ressources" class="resources-link">Resources</a>
        </div>
        <div class="user-actions">
          <button routerLink="/profile" class="profile-btn" title="Profile">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button (click)="logout()" class="logout-btn" title="Logout">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</header>

<main class="main-content">
  <div class="hero-section">
    <h1 class="main-title">Welcome to Our Events Platform</h1>
    <p class="subtitle">Discover amazing events and connect with people</p>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-number">1000+</span>
        <span class="stat-label">Events</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">15min</span>
        <span class="stat-label">Average Response</span>
      </div>
    </div>
  </div>
</main>
