<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1>Forgot your password?</h1>
    <p class="subtitle">Please enter the email you use to sign in to acme.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label>Your work email</label>
        <input 
          type="email" 
          formControlName="email"
          [class.error]="forgotPasswordForm.get('email')?.errors && forgotPasswordForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="message-container">
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
      </div>

      <button type="submit" class="reset-button" [disabled]="forgotPasswordForm.invalid || isSubmitting">
        <mat-spinner diameter="20" *ngIf="isSubmitting"></mat-spinner>
        <span *ngIf="!isSubmitting">Request password reset</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/login">Back to Sign in</a>
      </div>
    </form>
  </div>
</div>
