<!DOCTYPE html>
<html>
<head>
    <title>Messagerie Test Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #messageForm { display: flex; gap: 10px; }
        input, button { padding: 8px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Messagerie Test Client</h1>
    <div id="messages"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const socket = io('http://localhost:3000');
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');

        socket.on('connect', () => {
            console.log('Connected to server');
            appendMessage('System', 'Connected to server');
        });

        socket.on('receive_message', (data) => {
            appendMessage(data.sender, data.content);
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            socket.emit('send_message', {
                sender: 'Test User',
                content: message
            });
            messageInput.value = '';
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
